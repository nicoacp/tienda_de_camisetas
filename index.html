<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tienda de camisetas</title>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="index.html"><img src="icon/soccer.png" height="45vh" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link bg-light m-2" href="#titulo">PRODUCTOS</a>
          </li>
          <li class="nav-item  ">
            <a class="nav-link bg-light m-2" href="#contacto">CONTACTO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><button type="button" class="btn btn-light" data-toggle="modal"
                data-target="#staticBackdrop">
                CARRITO<span id="cantidad" class="badge badge-light">0</span></button></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-------------modal-->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"><strong class="texto">CARRITO</strong></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="carrito" class="modal-body">
          <div id="notificaciones"></div>
          <!--aca se agregan los productos al modal a traves del id carrito-->
        </div>
        <div id="notificaciones"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!---------->
  <main>
    <section>
      <img src="img/fondo.jpg" class="img-fluid" alt="...">
    </section>
    <h2 id="titulo" class="titulo">productos</h2>
    <!--modo oscuro-->
    <div class="row container-fluid">
      <div class="ml-auto">
        <button class="switch" id="switch">
          <span class="spanIcon"><img src="icon/sun.png" alt="sol"></span>
          <span class="spanIcon"><img src="icon/moon.png" alt="luna"></span>
        </button>
      </div>
    </div>
    <!--imputs busqueda-->
    <div class="row container-fluid">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text text_filtros selectColor" id="inputGroup-sizing-default">buscar</span>
          </div>
          <input id="busquedaProducto" type="text" class="form-control " aria-label="Sizing example input"
            placeholder="ej: boca,francia ,adidas,puma" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
    </div>
    <!--filtro-->
    <div class="row container-fluid">
      <div class="col-1"></div>
      <div class="col-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text selectColor text_filtros" for="filtroCategorias">categorias</label>
          </div>
          <select class="custom-select " id="filtroCategorias"></select>
        </div>
      </div>
    </div>
    <section class="container">
      <div id="cardds" class="row ">
        <!-- div de cards generadas en js -->
      </div>
    </section>
  </main>
  <!--contacto-->
  <footer class="fondo_footer mt-5 pt-5">
    <h1 class="titulo">contactanos</h1>
    <div class="container pb-5" id="contacto">
      <div class="row">

        <div class="col-3"></div>
        <div class="col-6">
          <form id="formContacto">
            <div class="form-group">
              <label class="text_input" for="nombre">nombre</label>
              <input name="nombre" class="form-control" id="_nombre" type="text" placeholder="ingresa tu nombre" required minlength="3">
            </div>
            <div class="form-group">
              <label  class="text_input" for="email">email</label>
              <input name="email" id="email" class="form-control" type="email" placeholder="ingresa email" required >
            </div>
            <div class="form-group">
              <label class="text_input">dejanos tu comentario</label>

              <textarea id="comentario" class="form-control" name="comentario" rows="3" placeholder="dejanos tu comentario" required minlength="5"></textarea>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-6" id="btnForm">
                  <button type="submit" class="btn btn-primary btn-lg ml-5">enviar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </footer>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="js/globales.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/clases.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
